<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS / Bootstrap / Icon / Police -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="/Frontend/assets/css/bootstrap/bootstrap.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Paprika&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/Frontend/assets/img/favicon.png"
    />

    <title>OriFurniture Produit</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <nav class="bg-navbar navbar navbar-expand-lg position-fixed w-100">
        <div class="container-fluid">
          <a
            class="
              navbar-brand
              fs-1
              paprika
              text-light
              mx-5
              py-3
              fw-bolder
              col-3
            "
            href="index.html"
            >OriFurniture</a
          >
          <a
            class="
              nav-link
              active
              btn btn-lg
              border-bottom
              rounded-0
              mx-5
              col-3
              fs-5
              text-white
              w-25
            "
            aria-current="page"
            href="index.html"
            >Home</a
          >
          <a
            href="basket.html"
            class="
              btn btn-lg
              border-bottom
              rounded-0
              mx-5
              col-3
              fs-5
              text-white
              d-flex
              no-wrap
              justify-content-center
              align-item-center
              w-25
            "
          >
            <i class="bi-cart-fill me-4 fs-4 text-white"></i>Panier
            <p
              id="count"
              class="badge bg-warning text-dark rounded-pill ms-4"
            ></p>
            <span id="totalPrice" class="mx-4"></span>
          </a>
        </div>
      </nav>
    </header>

    <!-- Section Banner -->

    <section
      class="
        banner-product
        pt-5
        d-flex
        justify-content-center
        align-item-center
      "
    >
      <div class="container my-5 py-5">
        <div class="row px-3 pt-5">
          <div class="col-md-6"></div>
        </div>
      </div>
    </section>
    <!-- Section Produits -->

    <section class="products roboto">
      <div
        class="container p-5 d-flex justify-content-center align-item-center"
      >
        <div class="row" id="products">
          <div class="col-md-4">
            <div class="card border-0 shadow-lg" style="width: 22rem">
              <img src="#" class="card-img-top" id="productimg" alt="product image" />
              <div class="card-body bg-dark text-light">
                <h5 class="card-title fs-3 my-3" id="productname"></h5>
                <p class="card-text" id="productdescription"></p>
                <p class="card-price fw-bolder fs-2" id="productprice"></p>
                <select
                  class="form-select mb-3"
                  aria-label="sélection du vernis"
                  id="varnish"
                >
                  <option selected>Sélectionnez votre vernis</option>
                </select>
                <input
                  class="form-control mb-3"
                  type="number"
                  id="quantity"
                  name="quantity"
                  min="1"
                  max="100"
                  value="1"
                />
                <button
                  id="addCard"
                  type="button"
                  class="
                    btn btn-light
                    w-100
                    mb-3
                    border border-warning border-2
                  "
                >
                  Ajouter au panier
                </button>
                <p id="text-confirmation" class="btn w-100 d-none"></p>
              </div>
            </div>
          </div>

          <!-- modal -->

          <!-- Button trigger modal -->
          <button
            id="btnmodal"
            type="button"
            class="btn btn-primary d-none"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Launch demo modal
          </button>

          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content bg-dark text-light">
                <div class="modal-header mb-4">
                  <h5 class="modal-title text-center" id="exampleModalLabel">
                    Article(s) bien ajouté(s) à votre panier !
                  </h5>
                </div>
                <div
                  class="
                    modal-content
                    bg-dark
                    d-grid
                    gap-2
                    d-m-block
                    col-6
                    mx-auto
                    w-50
                  "
                >
                  <a href="index.html"                 
                      class="
                        mb-3
                        btn btn-light
                        w-100
                        mb-3
                        border border-warning border-2
                      ">Continuer mes achats
                    </a>
                  <a href="basket.html"
                      class="
                        mb-3
                        btn btn-light
                        w-100
                        mb-3
                        border border-warning border-2
                      ">Voir mon panier</a>
                </div>
              </div>
            </div>
          </div>

          <!-- modal -->
        </div>
      </div>
    </section>

    <!-- Section Footer -->
    <footer>
      <section class="footer">
        <div class="container py-4 text-light">
          <div class="row">
            <div
              class="
                col
                text-center
                d-flex
                align-item-center
                justify-content-center
              "
            >
              <a href="#" class="btn btn-lg border-bottom rounded-0 text-white"
                >Contact</a
              >
            </div>
            <div class="col text-center">
              <a href="#" class="btn btn-lg border-bottom rounded-0 text-white"
                >Mentions légales</a
              >
            </div>
          </div>
        </div>
      </section>
    </footer>

    <!-- Script JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="/Frontend/assets/scripts/fonction.js"></script>
    <script src="../Frontend/assets/scripts/product.js"></script>
  </body>
</html>
